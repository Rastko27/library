<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <h1>Library</h1>
        <button class="cta" id="new-book">NEW BOOK</button>
        <div class="library-wrapper" id="library-wrapper">
            
        </div>
        <dialog id="dialog">
            <h2>Add Your Book</h2>
            <form class="book-form" id="book-form" action="" method="post" novalidate>
                <div class="input-wrapper">
                    <label for="title-input">Book Title</label>
                    <input type="text" id="title-input" required>
                </div>
                <div class="input-wrapper">
                    <label for="author-input">Book Author</label>
                    <input type="text" id="author-input" required>
                </div>
                <div class="input-wrapper">
                    <label for="pages-input">Book Pages</label>
                    <input type="number" id="pages-input" required>
                </div>
                <div class="input-wrapper">
                    <label for="read-input">Book Read</label>
                    <input type="text" id="read-input" required>
                </div>
                <button type="submit" class="cta" id="add-book">Add Book</button>
            </form>
            <button class="cta" id="dialog-close">Close</button>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
